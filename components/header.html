<style>

    }

    .site-subtitle {

        color: #666;
        margin-top: 5px;
    }
    
    .header-search {

    }

    }

    }

        top: 50%;
        transform: translateY(-50%);

        border: none;
        cursor: pointer;
        padding: 5px;
    }
    
    .breadcrumb {
        background: #f8f8f8;
        padding: 8px 0;
        font-size: 12px;
    }
    
    .breadcrumb-inner {

        list-style: none;
        margin: 0;
        padding: 0;
    }
    
    .breadcrumb-item {
        color: #666;
    }
    
    .breadcrumb-item a {
        color: #003776;
        text-decoration: none;
    }
    
    .breadcrumb-item a:hover {
        text-decoration: underline;
    }
    
    .breadcrumb-separator {
        color: #999;
    }
