<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スーパーシティ・スマートシティフォーラム2025</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- ファーストビュー -->
    <section class="hero">
        <div class="hero-background">
            <div class="hero-gradient"></div>
        </div>
        
        <div class="hero-content">
            <!-- 上部ロゴエリア -->
            <div class="hero-header">
                <div class="logo-container">
                    <span class="logo-text">内閣府</span>
                    <span class="logo-divider">×</span>
                    <span class="logo-text">デジタル田園都市国家構想</span>
                </div>
            </div>

            <!-- メインタイトル -->
            <div class="hero-main">
                <div class="event-type">ONLINE FORUM</div>
                <h1 class="main-title">
                    <span class="title-line1">スーパーシティ・</span>
                    <span class="title-line2">スマートシティ</span>
                    <span class="title-line3">フォーラム2025</span>
                </h1>
                
                <div class="subtitle">
                    <p>デジタル田園都市国家構想の実現に向けた</p>
                    <p>地域DXの最前線</p>
                </div>

                <!-- イベント情報 -->
                <div class="event-info">
                    <div class="event-date">
                        <span class="date-main">2025.2.7</span>
                        <span class="date-day">FRI</span>
                        <span class="date-time">13:00-17:00</span>
                    </div>
                    
                    <div class="event-format">
                        <span class="format-badge">オンライン開催</span>
                        <span class="format-badge">参加無料</span>
                    </div>
                </div>

                <!-- CTAボタン -->
                <div class="hero-cta">
                    <a href="#register" class="btn-primary">
                        <span>参加申込はこちら</span>
                        <svg class="btn-arrow" width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M7.5 5L12.5 10L7.5 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </a>
                    <a href="#program" class="btn-secondary">
                        <span>プログラムを見る</span>
                    </a>
                </div>
            </div>

            <!-- スクロールインジケーター -->
            <div class="scroll-indicator">
                <span>SCROLL</span>
                <div class="scroll-line"></div>
            </div>
        </div>

        <!-- 装飾要素 -->
        <div class="hero-decoration">
            <div class="deco-circle deco-circle-1"></div>
            <div class="deco-circle deco-circle-2"></div>
            <div class="deco-dots"></div>
        </div>
    </section>

    <!-- メインコンテンツ -->
    <main>
        <section id="about" class="section">
            <div class="container">
                <h2>開催概要</h2>
                <p>フォーラムの詳細情報がここに入ります。</p>
            </div>
        </section>

        <section id="program" class="section">
            <div class="container">
                <h2>プログラム</h2>
                <p>プログラムの詳細がここに入ります。</p>
            </div>
        </section>

        <section id="register" class="section">
            <div class="container">
                <h2>参加申込</h2>
                <p>申込フォームがここに入ります。</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 スーパーシティ・スマートシティフォーラム. All rights reserved.</p>
    </footer>

    <script type="module" src="/main.js"></script>
</body>
</html>
